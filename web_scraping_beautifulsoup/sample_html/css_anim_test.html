<link rel="stylesheet" href=" ">
<style>
      .anim_body {
    position: absolute;
    top: 20%;
    left: 50%;
    width: 300px;
    height: 400px;
    background: url('../img/totoro_01.jpg') no-repeat 50% 50%;
    background-size: contain;
    transform: translate(-50%, -50%);
  }

/*  About Eyeballs (each, left, right)
    Eyeballs, Eyeball,
    Eyeball-left / Eyeball-right
*/
  .eyeballs {
    display: flex;
    position: absolute;
    top: 76%;
    left: 20%;
  }

  .eyeball {
    position: relative;
    width: 90px;
    height: 90px;
    border: 3px solid black;
    border-radius: 50%;
    background-color: white;
    transform: scaleX(0.99);
  }

  .eyeball-left {
    left: 1px;
  }

  .eyeball-right {
    left: -1px;
  }

/*  About pupil of eyes rolling
    pupil = Pupil, Pupil-Before & After
*/
  .pupil {
    position: absolute;
    left: 30px;
    bottom: 0;
    width: 30px;
    height: inherit;
  }

  .pupil:before {
    content: '';
    display: block;
    position: absolute;
    left: 0;
    bottom: 0;
    width: inherit;
    height: 30px;
    border-radius: 50%;
    background-color: black;
  }

  .pupil:after {
    content: '';
    display: block;
    position: absolute;
    left: 15px;
    bottom: 15px;
    width: 11px;
    height: 11px;
    border-radius: 50%;
    background-color: white;
  }  
</style>
	</head>
<body>
<div class=content>
    <h1>DORAEMON</h1>
    <li>
    Rolling his eyes! - 02<br>    
    </li>
</div>

<div class="anim_body">
  <div class="eyeballs">
    <div class="eyeball eyeball-left">
      <div class="pupil"></div>
    </div>
    <div class="eyeball eyeball-right">
      <div class="pupil"></div>
    </div>
  </div>
  <div class='subtitle_02'>
    <li><b>원본 소스보기</b> :
      <a href='http://www.studiomeal.com/code/doraemon/'>[Studio Meal]
      </a></li>
  </div>
</div>


<script>
  var 눈알 = function(selector) {
    var 눈 = document.querySelector(selector),
      눈동자 = 눈.querySelector('.pupil'),
      눈영역 = 눈.getBoundingClientRect();

    var 눈알굴리기 = function(mouseX, mouseY) {
      var 라디안 = Math.atan2(mouseY - (눈영역.y + 눈영역.height * 0.5), mouseX - (눈영역.x + 눈영역.width * 0.5));
      눈동자.style.transform = 'rotate(' + (180 * 라디안 / Math.PI - 90) + 'deg)';
    };

    return {
      눈알굴리기: 눈알굴리기
    };
  };

  var 왼눈 = 눈알('.eyeball-left');
  var 오른눈 = 눈알('.eyeball-right');

  window.addEventListener('mousemove', function(e) {
    왼눈.눈알굴리기(e.pageX, e.pageY);
    오른눈.눈알굴리기(e.pageX, e.pageY);
  });
</script>

</body>
