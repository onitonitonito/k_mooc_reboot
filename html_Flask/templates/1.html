<html>
    <head></head>
<body>
    <form action="template.html" accept-charset="utf-8" name="person_info" method="get">
        <fieldset style="width:250">
            이 름 : <input type="text" name="name" required/><br>
            주민번호 : <input type="text" name="security_number" pattern="\d{6}\-\d{7}" title="123456-1234567 형식으로 입력해주세요" /><br>
            아이디 : <input type="text" name="id" /><br>
            패스워드 : <input type="password" name="password" /><br>
            <br>
            성별 : 남<input type="radio" name="gender" />
                  여 <input type="radio" name="gender" /><br>
            <br>
            관심사 : 연예<input type="checkbox" name="checkbox1" />
                    스포츠 <input type="checkbox" name="checkbox2" />
                    IT <input type="checkbox" name="checkbox3" /><br>
            <br>

            <legend><b>개인 정보 입력</b></legend>
            거주지역 선택 (optgroup 태그 포함)<br>
            <select name="city1">
                        <optgroup label = "서울">
                            <option value = "songpa-gu">송파구</option>
                            <option value = "gangnam-gu">강남구</option>
                            <option value = "seocho-gu">서초구</option>
                            <option value = "junggu-gu">중구</option>
                        </optgroup>

                         <optgroup label = "경기도">
                            <option value = "seongnam-si">성남시</option>
                            <option value = "suwon-si">수원시</option>
                            <option value = "yongin-si">용인시</option>
                            <option value = "anyang-si">안양시</option>
                        </optgroup>
                    </select><br>

            <br> 전출지역 선택 (size, multiple속성 추가)<br>
            <select name="city2" size="5" multiple>
                            <option value = "seongnam-si">성남시</option>
                            <option value = "suwon-si">수원시</option>
                            <option value = "yongin-si">용인시</option>
                            <option value = "anyang-si">안양시</option>
                            <option value = "gwacheon-si">과천시</option>
                            <option value = "hanam-si">과천시</option>
                    </select><br>
            <br> 가입 인사 <br>
            <textarea name="comment" cols="50" rows="5" placeholder="가입인사를 남겨주세요."></textarea>
            <br><br>

            <input type="submit" value="submit" />
            <input type="reset" value="reset" /><br>
        </fieldset>
    </form>
</body>
</html>
