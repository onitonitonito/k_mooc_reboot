<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      TEST LOGIN
    </title>
  </head>

  <body>
    {% for caption, link in links.items() %}
      <a href='{{ link }}'>[ {{ caption }} ]</a>::
    {% endfor %}

    <form method="post" action="/login">

      NAME:  <input type="text" name="username" placeholder="Username"><br>

      <button type="button" name="SUBMIT">Log-In</button><br>
    </form>
  </body>

</html>
